{% block expenses_form %}
    <hr class="mb-6">
    <div class="row">
      <div class="col-md-6 mb-5">
        <label for="expensesName "> Monthly Expense (insurance, personal)</label>
        <input type="text" class="form-control ExpenseName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Please indicate  a expenses name
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <label for="lastName">Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" > $ </span>
          </div>
          <input type="text" class="form-control ExpenseAmount" placeholder="" value=0.0 required>
          <div class="invalid-feedback">
            Please enter a valid amount
          </div>
        </div>
      </div>
    </div>
{% endblock %}
