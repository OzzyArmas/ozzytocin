{% block loan_form %}
    <hr class="mb-6">
    <div class="row">
      <div class="col-md-6 mb-5">
        <label for="loanName">Loan Source</label>
        <input type="text" class="form-control LoanName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Please indicate  a loan source
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <label for="lastName">Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" > $ </span>
          </div>
          <input type="text" class="form-control LoanAmount" placeholder="" value=0.0 required>
          <div class="invalid-feedback">
            Please enter a valid amount
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 mb-5">
        <label for="lastName">Monthly Principal</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" > $ </span>
          </div>
          <input type="text" class="form-control LoanPrincipal" placeholder="" value=0.0 required>
          <div class="invalid-feedback">
            Please enter a valid amount
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <label for="interestRate">Interest Rate</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" > % </span>
          </div>
          <input type="text" class="form-control LoanInterest" placeholder="" value=0.0 required>
          <div class="invalid-feedback">
            Please enter a valid interest
          </div>
        </div>
      </div>
    </div>
{% endblock %}
